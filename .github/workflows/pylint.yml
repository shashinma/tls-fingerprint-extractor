name: Pylint

on: 
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install dpkt packaging  # Project dependencies
    
    - name: Install project in development mode
      run: |
        pip install -e .
    
    - name: Analysing the code with pylint
      run: |
        pylint --version
        pylint $(git ls-files '*.py') --output-format=text --reports=yes
      continue-on-error: true  # Don't fail the build on pylint warnings
    
    - name: Upload pylint results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pylint-results-${{ matrix.python-version }}
        path: |
          pylint_*.txt
          pylint_*.html
        retention-days: 30
